<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

    <!-- -- 
     tailwind css 
    -->
    <link rel="stylesheet" href="./../../src/tailwind.css">
</head>
<body>

    <main class="w-full mx-auto bg-white rounded-bl-3xl rounded-br-3xl">
        <!-- top -->
        <div class="p-4 border-2 border-gray-200">

            <div class="flex items-center justify-between">
                <!-- left -->
                <div class="flex items-center gap-2">
                    <!-- logo -->
                    <div class="">
                        <img src="/logo.png" alt="logo" class="w-7">
                    </div>

                    <!-- text -->
                    <div class="">
                        <h1 class="text-zinc-950/90 text-lg font-extrabold">$ <strong>45000</strong></h1>
                        <p class="text-zinc-950/50 text-sm font-normal">Available Balance</p>
                    </div>
                </div>

                <!-- right -->
                <div class="">
                    <button class="btn__logout">
                        <span><i class="ri-logout-box-line"></i></span>
                        Log Out
                    </button>
                </div>
            </div>

        </div>

        <!-- welcome section -->
        <div class="p-4">
            <h1 class="mb-3 text-zinc-950 text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
            <p class="text-zinc-950/50 text-base font-normal">
                Enjoy easy and convenient financial services with us. Cashout charge is low and.
            </p>
        </div>

        <!-- category -->
        <div class=" p-4">
            <div class="grid grid-cols-2 gap-4">
                <!-- card1 -->
                <div class="card__category">
                    <!-- iage -->
                    <div class="">
                        <img src="/wallet1.png" alt="icon">
                    </div>
                    <h1 class="text-zinc-950/70 text-sm font-normal">Add Money</h1>
                </div>

                <!-- card2 -->
                <div class="card__category">
                    <!-- iage -->
                    <div class="">
                        <img src="/send1.png" alt="icon">
                    </div>
                    <h1 class="text-zinc-950/70 text-sm font-normal">Cashout</h1>
                </div>

                <!-- card3 -->
                <div class="card__category">
                    <!-- iage -->
                    <div class="">
                        <img src="/money1.png" alt="icon">
                    </div>
                    <h1 class="text-zinc-950/70 text-sm font-normal">Transfer Money</h1>
                </div>

                <!-- card4 -->
                <div class="card__category">
                    <!-- iage -->
                    <div class="">
                        <img src="/bonus1.png" alt="icon">
                    </div>
                    <h1 class="text-zinc-950/70 text-sm font-normal">Get Bonus</h1>
                </div>

                <!-- card5 -->
                <div class="card__category">
                    <!-- iage -->
                    <div class="">
                        <img src="/purse1.png" alt="icon">
                    </div>
                    <h1 class="text-zinc-950/70 text-sm font-normal">Pay Bill</h1>
                </div>

                <!-- card6 -->
                <div class="card__category">
                    <!-- iage -->
                    <div class="">
                        <img src="/transaction1.png" alt="icon">
                    </div>
                    <h1 class="text-zinc-950/70 text-sm font-normal">Transactions</h1>
                </div>
            </div>
        </div>
    </main>

    <!-- script file -->
    <script type="module" src="./../../src/remixicon.js"></script>
    
</body>
</html>
