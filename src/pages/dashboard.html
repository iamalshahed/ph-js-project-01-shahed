<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

    <!-- --

    -->
    <link rel="stylesheet" href="./../../src/tailwind.css">
</head>
<body>

    <main class="w-full mx-auto bg-white">
        <!-- top -->
        <div class="p-4 border-2 border-gray-200">

            <div class="flex items-center justify-between">
                <!-- left -->
                <div class="flex items-center gap-2">
                    <!-- logo -->
                    <div class="">

                    </div>

                    <!-- text -->
                    <div class="">
                        <h1 class="text-zinc-950/90 text-lg font-extrabold">$ <strong>45000</strong></h1>
                        <p class="text-zinc-950/50 text-sm font-normal">Available Balance</p>
                    </div>
                </div>

                <!-- right -->
                <div class="">
                    <button class="btn__logout">
                        <span><i class="ri-logout-box-line"></i></span>
                        Log Out
                    </button>
                </div>
            </div>

        </div>
    </main>

    <!-- script file -->
    <script type="module" src="./../../src/remixicon.js"></script>
